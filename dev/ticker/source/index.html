<html>
	<head>
		<title>Ticker</title>
		<script src="javascripts/AIRAliases.js" type="text/javascript"></script>
		<script src="javascripts/jquery.js" type="text/javascript"></script>
		<script src="javascripts/jquery.validation.js" type="text/javascript"></script>
		<script src="javascripts/ticker.js" type="text/javascript"></script>
		
		<link rel='stylesheet' href='stylesheets/ticker.css' type='text/css' media='all' />
	</head>
	
	<body class='ticker'>
		<div class='ticker-sprite background'>
			<div class='handle'>
				<a href='http://chromada.heroku.com' onclick="openExternalURL(this.href); return false;" class='logo'></a>
				<div class='wrapper position'>
					<span class='ticker-sprite minimize'></span>
					<span class='ticker-sprite close'></span>
				</div>
			</div>
			<div class='clock'>
				<div class='wrapper position'>
					<p class='time'></p><p class='indicator'></p>
				</div>
			</div>
			<div class='calendar'>
				<div class='wrapper position'>
					<p class='weekday'></p><p class='date'></p>
				</div>
			</div>
			<div class='tray'>
				<form id='clock'>
					<input type='text' value='Enter PIN' class='required number defaultInvalid input' onfocus='this.value = ""' onblur='if(this.value == "") this.value = this.defaultValue;'/>
					<input type='submit' value='' class='ticker-sprite submit'/>
				</form>
			</div>
		</div>
	</body>
</html>

<script type="text/javascript">
	//<![CDATA[
		jQuery.validator.addMethod("defaultInvalid", function(value, element)
		{
		   return value != element.defaultValue;
		}, "");
		
		$("#clock").validate();
		$('#clock').submit(function(form)
		{
			if($("#clock").valid())
			{
				form.submit();
			}else{
				$('.input').attr('value', 'Enter a valid PIN');
				$('.input').css({'color': '#FF0000'});
			}
		});
		
		$('.input').keyup(function(e){
			if(e.keyCode == 13) {
				//$('#form').submit();
			}
		});
		
		$(document).ready(function(){
			Ticker.init();
			setInterval('clock()', 1000 );
		});
	//]]>
</script>
